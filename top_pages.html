<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    a {color:black;
        text-decoration: none;
        }
    li {
        margin-bottom: 10px; /* Space between items */
        padding-bottom: 5px; /* Space inside item */
        border-bottom: 1px solid #ccc; /* Line separation */
    }


</style>

<h3 style="font-family:helvetica;">Trending This Week</h3>

<ol id="myList"></ol>



<script>

function trending(data){
    console.log(data);

    const listId = document.getElementById("myList");

    for (let i = 0; i < data.length; i++) {
        console.log(i);
        const page = data[i];

        const listItem = document.createElement("li");
        const link = document.createElement("a");

        link.href = 'https://' + page['url']
        link.textContent = page['title']

        listItem.appendChild(link);
        listId.appendChild(listItem)
        }
    }
</script>

<script src="http://18.220.185.24:8000/data.js"></script>


</body>
</html>
